<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <link rel="stylesheet" href="hospital.css">
</head>
<body>
    <header>
        <h1>Hospital Registration</h1>
    </header>

   

    <section id="hospital-register-form">
        <h2>Hospital Registration Form</h2>
        <p>Fill in the details to register your hospital.</p>
        <form>
            <input type="text" placeholder="Hospital Name">
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Phone Number">
            <input type="text" placeholder="Location">
            <textarea placeholder="Address"></textarea>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </section>

    <section id="hospital-lists">
        <h2>Registered Hospitals</h2>
        <p>Here are the hospitals that have registered:</p>
        <ul>
            <li>AIIMS delhi</li>
            <li>BHU Benaras</li>
            <li>max</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Arogya Saarthi. All rights reserved.</p>
    </footer>
</body>
</html>
