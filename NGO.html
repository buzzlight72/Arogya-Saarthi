<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration</title>
    <link rel="stylesheet" href="NGO.css">
</head>
<body>
    <header>
        <h1>NGO Registration</h1>
    </header>

   

    <section id="ngo-register">
        <h2>NGO Registration Form</h2>
        <p>Fill in the details below to register your NGO.</p>
        <form>
            <input type="text" placeholder="NGO Name">
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Phone Number">
            <input type="text" placeholder="Location">
            <textarea placeholder="Address"></textarea>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </section>

    <section id="ngo-lists">
        <h2>Registered NGOs</h2>
        <p>the NGOs that have registered:</p>
        <ul>
            <li>NGO 1</li>
            <li>NGO 2</li>
            <li>NGO 3</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Arogya Saarthi. All rights reserved.</p>
    </footer>
</body>
</html>
